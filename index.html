<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hero Travel</title>
    <!-- Font Awesome cdn -->
    <script src="https://kit.fontawesome.com/54f0e24f63.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
     <!-- Navbar -->
      <nav  class="navbar container">

        <!-- Logo -->
         <div class="logo">
            <img src="./Images/Group 40071 (2).png" alt="">
            <h3>Hero <span class="span">Travel</span></h3>
         </div>

         <!-- Nav Option -->
          <div class="nav-options">
            <p class="span">Home</p>
            <p>Packages</p>
            <p>Testimonial</p>
            <p>Blog</p>
            <p>Contact</p>
          </div>
      </nav>

       <!-- Banner -->
       <section class="container  explore-travel">
        <div class="explore-container">
            <h3>Explore Your Travel</h3>
            <p>
                Explore  the world with us. We have the best travel packages for you.Book now and get a discount.
            </p>
            <div class="travel-inputs">
                <input type=" text" placeholder="Where go">
                <select name="" id=""><option value="">When</option></select>
                <select name="" id=""><option value="">Select Type</option></select>
               <button class="btn-primary"> <i class="fa-solid fa-magnifying-glass"></i>Find Now</button>
            </div>
        </div>
      </section>

      <!-- Our Popular Tours -->
       <section class="container popular-section">
        <div class="text-content">
            <h3>Our Popular Tours</h3>
            <p> </p>
        </div>
        <div class="image">

        </div>
       </section>
</body>
</html>
